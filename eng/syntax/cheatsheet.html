            <article>
            <h1 id="cheatsheet">Cheat Sheet</h1>
<figure class="cheatsheet">
<div class="columns">
<div class="column">
<figure>
<figcaption>Block markup</figcaption>
<table>
<tr><th>Mark</th><th style="text-align:left">Output</th><th style="text-align:left">MaxLevel</th></tr>
<tr><th>=</th><td>&lt;h1-6&gt;, &lt;hr&gt;</td><td>6, 7-</td></tr>
<tr><th>-</th><td>&lt;ul&gt;&lt;li&gt;</td><td>none</td></tr>
<tr><th>+</th><td>&lt;ol&gt;&lt;li&gt;</td><td>none</td></tr>
<tr><th>;</th><td>&lt;dl&gt;&lt;dt&gt;&lt;dd&gt;</td><td>2</td></tr>
<tr><th>&gt;</th><td>&lt;blockquote&gt;</td><td>none</td></tr>
</table>
</figure>
</div>
<div class="column">
<figure>
<figcaption>Table markup</figcaption>
<table>
<tr><th>Mark</th><th style="text-align:left">Output</th></tr>
<tr><th>||</th><td>&lt;td&gt;</td></tr>
<tr><th>!|</th><td>&lt;th&gt;</td></tr>
<tr><th>|&gt;</th><td>&lt;td style="text-align:left;"&gt;</td></tr>
<tr><th>|&lt;</th><td>&lt;td style="text-align:right;"&gt;</td></tr>
<tr><th>|=</th><td>&lt;td style="text-align:center;"&gt;</td></tr>
</table>
</figure>
</div>
</div>
<div class="columns">
<div class="column">
<figure>
<figcaption>Inline markup</figcaption>
<table>
<tr><th>Mark</th><th style="text-align:left">Level1</th><th style="text-align:left">Level2</th></tr>
<tr><th>**</th><td>&lt;b&gt;</td><td>&lt;strong&gt;</td></tr>
<tr><th>//</th><td>&lt;i&gt;</td><td>&lt;em&gt;</td></tr>
<tr><th>__</th><td>&lt;u&gt;</td><td>&lt;ins&gt;</td></tr>
<tr><th>%%</th><td>&lt;s&gt;</td><td>&lt;del&gt;</td></tr>
<tr><th>''</th><td>&lt;sup&gt;</td><td rowspan = "2">&lt;ruby&gt; <br> need :: option</td></tr>
<tr><th>,,</th><td>&lt;sub&gt;</td></tr>
<tr><th>""</th><td>&lt;q&gt;</td><td></td></tr>
<tr><th>@@</th><td>&lt;cite&gt;</td><td>&lt;small&gt;</td></tr>
<tr><th>``</th><td>&lt;var&gt;</td><td>&lt;code&gt;</td></tr>
<tr><th>$$</th><td>&lt;kbd&gt;</td><td>&lt;samp&gt;</td></tr>
<tr><th>??</th><td>&lt;dfn&gt;</td><td>&lt;abbr&gt;</td></tr>
</table>
</figure>
</div>
<div class="column">
<figure>
<figcaption>Link markup</figcaption>
<table>
<tr><th>Mark</th><th style="text-align:left">Output</th></tr>
<tr><th>((/))</th><td>&lt;a&gt;</td></tr>
<tr><th rowspan = "4">(((/)))</th><td>&lt;img&gt;</td></tr>
<tr><td>&lt;audio&gt;</td></tr>
<tr><td>&lt;video&gt;</td></tr>
<tr><td>&lt;object&gt;</td></tr>
<tr><th>:: <i>option</i></th><td>as <i>alias</i> or <i>media option</i></td></tr>
</table>
<p>Output format of media depends on the system and the syntax.</p>
</figure>
</div>
</div>
<div class="columns">
<div class="column">
<figure>
<figcaption>Inline group</figcaption>
<table>
<tr><th>Mark</th><th style="text-align:left">Output</th></tr>
<tr><th>&lt;&lt;/&gt;&gt;</th><td>&lt;span class="option"&gt;</td></tr>
<tr><th>&lt;&lt;&lt;/&gt;&gt;&gt;</th><td>&lt;span id="option"&gt;</td></tr>
<tr><th>:: <i>option</i></th><td>as <i>class</i> or <i>id</i></td></tr>
</table>
</figure>
<figure>
<figcaption>Others</figcaption>
<table>
<tr><th>Mark</th><th style="text-align:left">Output</th></tr>
<tr><th>~\n</th><td>&lt;br&gt;</td></tr>
<tr><th>##</th><td>comment out.</td></tr>
<tr><th>\</th><td>escape.</td></tr>
</table>
</figure>
</div>
<div class="column">
<figure>
<figcaption>Block group</figcaption>
<table>
<tr><th>Mark</th><th style="text-align:left">Output</th></tr>
<tr><th>{{<i>option</i>}}</th><td>&lt;div class="option"&gt;</td></tr>
<tr><th>:: <i>option</i></th><td>as <i>class</i> of reserved group</td></tr>
</table>
</figure>
<figure>
<figcaption>Reserved group</figcaption>
<table>
<tr><td>div,</td><td>header</td><td>footer</td></tr>
<tr><td>nav</td><td>article</td><td>section</td></tr>
<tr><td>aside</td><td colspan = "2">address</td></tr>
<tr><td>details</td><td colspan = "2">figure</td></tr>
<tr><td>pre</td><td>code</td><td>samp</td></tr>
</table>
</figure>
</div>
</div>
</figure>
